<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tá nas Mãos de Deus</title>
    <base href="/" />
    <script>
      // Código para recuperar redirecionamentos do 404.html
      (function() {
        const redirect = sessionStorage.getItem('spaRedirect');
        if (redirect && redirect !== location.pathname) {
          sessionStorage.removeItem('spaRedirect');
          history.replaceState(null, null, redirect);
          console.log('[SPA Redirect] Redirecionado de 404 para:', redirect);
        }
      })();
    </script>
    <style>
      /* Estilo para loader inicial enquanto o Vue carrega */
      #app-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      .loading-spinner {
        border: 4px solid #FF8C00;
        border-radius: 50%;
        border-top: 4px solid transparent;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Loader padrão que aparece enquanto o Vue não é carregado -->
      <div id="app-loading">
        <h2>Tá nas mãos de Deus!</h2>
        <div class="loading-spinner"></div>
        <p>Carregando aplicação...</p>
      </div>
    </div>
    
    <script>
      // Captura erros em scripts antes mesmo da inicialização do Vue
      window.addEventListener('error', function(event) {
        console.error('[Script Error]', event.error);
        const appLoading = document.getElementById('app-loading');
        if (appLoading) {
          appLoading.innerHTML = `
            <h2 style="color: #FF8C00; margin-bottom: 20px;">Erro ao carregar aplicação</h2>
            <p style="margin-bottom: 20px;">Ocorreu um erro durante o carregamento da aplicação.</p>
            <div style="background: #f8f8f8; padding: 12px; border-radius: 4px; max-width: 100%; overflow-x: auto; text-align: left;">
              <code style="color: #d63031; white-space: pre-wrap;">${event.error?.message || 'Erro desconhecido'}</code>
            </div>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 8px 16px; background: #FF8C00; color: white; border: none; border-radius: 4px; cursor: pointer;">
              Tentar novamente
            </button>
          `;
        }
      });
      
      // Injetar config de compatibilidade no Vite
      window.__vite_is_modern_browser = true;
      window.__vite_is_legacy_browser = false;
      
      // Verificação de carregamento lenta
      setTimeout(function() {
        const loader = document.getElementById('app-loading');
        if (loader && document.body.contains(loader)) {
          // Adicionar mensagem de ajuda após 15 segundos
          const helpText = document.createElement('p');
          helpText.style.marginTop = '20px';
          helpText.style.color = '#FF8C00';
          helpText.style.fontSize = '14px';
          helpText.style.maxWidth = '400px';
          helpText.style.textAlign = 'center';
          helpText.innerText = 'Se a aplicação estiver demorando, pode ser devido a extensões do navegador. Tente no modo anônimo ou desative extensões.';
          
          loader.appendChild(helpText);
        }
      }, 15000);
    </script>
    
    <!-- Carregar o script principal -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
