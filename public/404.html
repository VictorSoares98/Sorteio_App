<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tá nas mãos de Deus!</title>
  <script>
    // Solução otimizada para redirecionamento SPA no Firebase Hosting
    // Baseada nas melhores práticas para Vue Router
    (function() {
      // Pegar a URL completa
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      const url = path + search + hash;
      
      // Salvar URL para redirecionamento
      sessionStorage.setItem('spaRedirect', url);
      
      // Redirecionar para a página principal
      window.location.href = '/';
    })();
  </script>
</head>
<body>
  <div id="app">
    <p style="text-align: center; padding: 2rem; font-family: sans-serif;">
      Redirecionando...
    </p>
  </div>
</body>
</html>
